<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پلیر آنلاین ویدئو با زیرنویس</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --sub-text-color: #FFFFFF;
            --sub-bg-color: rgba(0, 0, 0, 0.7);
            --sub-direction: rtl;
            --sub-font-size: 22px;
            --plyr-color-main: #4dabf7;
            --mobile-padding: 10px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: #e0e0e0;
            margin: 0;
            padding: var(--mobile-padding);
            direction: rtl;
            line-height: 1.6;
            overflow-x: hidden;
            touch-action: manipulation;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        .header {
            text-align: center;
            padding: 0 10px 20px;
            border-bottom: 1px solid #444;
            margin-bottom: 25px;
        }

        h1 {
            color: #4dabf7;
            font-size: 2rem;
            margin: 0 0 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #4dabf7, #2a6db5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        .input-section { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            margin-bottom: 25px; 
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #c0c0c0;
            font-size: 0.95rem;
            display: block;
        }
        
        input[type="url"], select {
            width: 100%;
            padding: 14px;
            background: #3b3b3b;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
        }

        .custom-file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .custom-file-upload input[type="file"] {
            display: none;
        }
        
        .custom-file-upload .file-label {
            display: block;
            padding: 14px;
            background: #3b3b3b;
            border: 1px solid #555;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #e0e0e0;
        }
        
        .custom-file-upload .file-label:hover {
            background: #4a4a4a;
        }
        
        #file-name {
            color: #a0a0a0;
            margin-right: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #load-button {
            padding: 16px 25px;
            background: linear-gradient(90deg, #4dabf7, #2a6db5);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(77, 171, 247, 0.3);
        }
        
        #load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(77, 171, 247, 0.4);
        }
        
        #load-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(77, 171, 247, 0.2);
        }

        #player-container {
            width: 100%;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .plyr .plyr__captions span,
        video::cue {
            color: var(--sub-text-color) !important;
            background-color: var(--sub-bg-color) !important;
            padding: 0.3em 0.6em;
            border-radius: 6px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: Tahoma, sans-serif;
        }
        
        .plyr .plyr__captions {
            font-size: var(--sub-font-size) !important;
            direction: var(--sub-direction) !important;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
        }
        
        .controls-section h2 {
            color: #4dabf7;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group-full {
            grid-column: 1 / -1;
            margin-bottom: 10px;
        }
        
        .control-group label, .control-group-full label {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #c0c0c0;
        }
        
        #font-size-value {
            font-weight: bold;
            color: #fff;
            font-size: 1.05rem;
            min-width: 30px;
            display: inline-block;
        }
        
        .font-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .font-slider {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 8px;
            background: #555;
            outline: none;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .font-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: var(--plyr-color-main);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .font-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: var(--plyr-color-main);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .status-message {
            text-align: center;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            font-size: 1rem;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .speed-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 100;
            display: none;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .speed-indicator.highlight {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: #fff;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 1.3rem;
            cursor: pointer;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:hover {
            background: rgba(77, 171, 247, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        @media (max-width: 767px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .plyr {
                --plyr-control-spacing: 10px;
                --plyr-control-radius: 8px;
            }
            
            .plyr__controls {
                padding: 8px;
            }
            
            .plyr__control {
                padding: 6px 10px;
            }
            
            .plyr__control--overlaid {
                padding: 15px;
            }
            
            .plyr__menu__container {
                bottom: 65px;
            }
            
            #player-container {
                margin-bottom: 20px;
            }
            
            .input-section,
            .controls-section {
                padding: 15px;
            }
        }

        @media (orientation: landscape) and (max-width: 900px) {
            body {
                padding: 8px;
            }
            
            .container {
                max-width: 100%;
                padding: 12px;
                margin: 8px auto;
            }
            
            .input-section,
            .controls-grid,
            .header,
            .controls-section,
            .footer {
                display: none;
            }
            
            #player-container {
                height: calc(100vh - 20px);
                margin-bottom: 0;
            }
            
            .plyr {
                height: 100%;
            }
            
            .back-button {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>پلیر آنلاین ویدئو با زیرنویس</h1>
            <p class="subtitle">لینک مستقیم ویدئو و فایل زیرنویس خود را وارد کنید و آنلاین تماشا کنید</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="video-url">لینک ویدئو (mp4, mkv, ...)</label>
                <input type="url" id="video-url" placeholder="https://example.com/video.mp4">
            </div>

            <div class="input-group">
                <label for="subtitle-file">فایل زیرنویس (SRT)</label>
                <div class="custom-file-upload">
                    <input type="file" id="subtitle-file" accept=".srt">
                    <label for="subtitle-file" class="file-label">
                        انتخاب فایل...
                        <span id="file-name">هیچ فایلی انتخاب نشده</span>
                    </label>
                </div>
            </div>

            <button id="load-button">پخش ویدئو</button>
            <div id="status-message" class="status-message"></div>
        </div>

        <div id="player-container">
            <button class="back-button" id="back-button">←</button>
            <video id="player" playsinline controls></video>
            <div class="speed-indicator" id="speed-indicator">سرعت: 1x</div>
        </div>

        <div class="controls-section">
            <h2>تنظیمات زیرنویس</h2>
            <div class="controls-grid">
                <div class="control-group-full">
                    <label for="font-size-slider">اندازه فونت: <span id="font-size-value">22</span>px</label>
                    <div class="font-slider-container">
                        <input type="range" id="font-size-slider" class="font-slider" min="14" max="40" value="22">
                    </div>
                </div>
                <div class="control-group">
                    <label for="direction-select">جهت متن</label>
                    <select id="direction-select">
                        <option value="rtl" selected>راست به چپ</option>
                        <option value="ltr">چپ به راست</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="text-color-select">رنگ متن</label>
                    <select id="text-color-select">
                        <option value="#FFFFFF" selected>سفید</option>
                        <option value="#ffc107">نارنجی</option>
                        <option value="#4dabf7">آبی</option>
                        <option value="#00ff9d">سبز</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="bg-color-select">رنگ پس‌زمینه</label>
                    <select id="bg-color-select">
                        <option value="rgba(0, 0, 0, 0.7)" selected>مشکی</option>
                        <option value="rgba(255, 255, 255, 0.5)">سفید</option>
                        <option value="transparent">بدون رنگ</option>
                    </select>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* عناصر صفحه */
            const videoUrlInput  = document.getElementById('video-url');
            const subtitleInput  = document.getElementById('subtitle-file');
            const loadButton     = document.getElementById('load-button');
            const playerElement  = document.getElementById('player');
            const fileNameSpan   = document.getElementById('file-name');
            const fontSizeSlider = document.getElementById('font-size-slider');
            const fontSizeValue  = document.getElementById('font-size-value');
            const directionSel   = document.getElementById('direction-select');
            const textColorSel   = document.getElementById('text-color-select');
            const bgColorSel    = document.getElementById('bg-color-select');
            const statusMsg     = document.getElementById('status-message');
            const backBtn        = document.getElementById('back-button');
            const speedIndicator = document.getElementById('speed-indicator');

            let subtitleURL = null;
            let previousSpeed = 1;
            let isSpaceHeld = false;

            /* نمایش پیام */
            const showStatus = (msg, ok = true) => {
                statusMsg.textContent = msg;
                statusMsg.className   = ok ? 'status-message status-success' : 'status-message status-error';
                statusMsg.style.display = 'block';
                setTimeout(() => statusMsg.style.display='none', 5000);
            };

            /* نمایش اعلان سرعت */
            const showSpeedIndicator = (speed) => {
                speedIndicator.textContent = `سرعت: ${speed}x`;
                speedIndicator.style.display = 'block';
                
                // هایلایت برای سرعت 2x
                if(speed === 2) {
                    speedIndicator.classList.add('highlight');
                } else {
                    speedIndicator.classList.remove('highlight');
                }
                
                setTimeout(() => {
                    if(speed !== 2) {
                        speedIndicator.style.display = 'none';
                    }
                }, 1000);
            };

            /* تبدیل SRT → VTT */
            const srtToVtt = srt => "WEBVTT\n\n" + srt
                .replace(/\r\n/g, '\n')
                .replace(/\n{3,}/g, '\n\n')
                .replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, "$1.$2");

            /* راه‌اندازی Plyr */
            const player = new Plyr(playerElement, {
                i18n: {
                    restart: 'شروع مجدد',
                    rewind: '{seektime} ثانیه به عقب',
                    play: 'پخش',
                    pause: 'مکث',
                    fastForward: '{seektime} ثانیه به جلو',
                    seek: 'جابجایی',
                    seekLabel: '{currentTime} از {duration}',
                    played: 'پخش شده',
                    buffered: 'بافر شده',
                    currentTime: 'زمان فعلی',
                    duration: 'مدت زمان',
                    volume: 'تنظیم صدا',
                    mute: 'بی‌صدا',
                    unmute: 'باصدا',
                    enableCaptions: 'فعال‌کردن زیرنویس',
                    disableCaptions: 'غیرفعال‌کردن زیرنویس',
                    download: 'دانلود',
                    enterFullscreen: 'بزرگنمایی',
                    exitFullscreen: 'خروج از بزرگنمایی',
                    settings: 'تنظیمات',
                    captions: 'زیرنویس',
                    quality: 'کیفیت',
                    speed: 'سرعت پخش',
                    normal: 'عادی',
                    pip: 'تصویر در تصویر'
                },
                captions: { active: true, update: true, language: 'fa' },
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'mute', 'volume',
                    'captions', 'settings', 'pip', 'fullscreen'
                ],
                settings: ['captions', 'speed'],
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
                ratio: '16:9',
                storage: { enabled: false },
                fullscreen: { iosNative: true },
                clickToPlay: false,
            });

            /* افزودن زیرنویس */
            const addSubtitle = url => {
                player.media.querySelectorAll('track').forEach(t => t.remove());
                const track = document.createElement('track');
                track.kind   = 'captions';
                track.label  = 'فارسی';
                track.srclang= 'fa';
                track.src    = url;
                track.default= true;
                player.media.appendChild(track);
                setTimeout(() => {
                    player.captions.enabled = true;
                    showStatus('زیرنویس اضافه شد!');
                }, 100);
            };

            const loadSubtitleFile = file => {
                if (!file) return;
                if (subtitleURL) URL.revokeObjectURL(subtitleURL);
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const vtt = srtToVtt(e.target.result);
                        const blob = new Blob([vtt], {type: 'text/vtt'});
                        subtitleURL = URL.createObjectURL(blob);
                        addSubtitle(subtitleURL);
                    } catch(err) {
                        showStatus('خطا در پردازش زیرنویس: ' + err.message, false);
                    }
                };
                reader.onerror = () => showStatus('خطا در خواندن فایل زیرنویس', false);
                reader.readAsText(file, 'UTF-8');
            };

            loadButton.addEventListener('click', () => {
                const url = videoUrlInput.value.trim();
                if (!url) {
                    showStatus('لطفاً لینک ویدئو را وارد کنید.', false);
                    return;
                }
                
                const subFile = subtitleInput.files[0];
                let dummyTrack = null;
                
                if (subFile) {
                    if (subtitleURL) URL.revokeObjectURL(subtitleURL);
                    const blob = new Blob(['WEBVTT'], {type: 'text/vtt'});
                    dummyTrack = URL.createObjectURL(blob);
                }
                
                player.source = {
                    type: 'video',
                    title: 'ویدئوی شما',
                    sources: [{ src: url }],
                    tracks: dummyTrack ? [{
                        kind: 'captions',
                        label: 'فارسی',
                        srclang: 'fa',
                        src: dummyTrack,
                        default: true
                    }] : []
                };
                
                if (subFile) {
                    player.once('canplay', () => loadSubtitleFile(subFile));
                }
                
                player.play();
            });

            subtitleInput.addEventListener('change', e => {
                if (e.target.files.length) {
                    const file = e.target.files[0];
                    fileNameSpan.textContent = file.name;
                    fileNameSpan.style.color = '#e0e0e0';
                    if (player.playing || player.paused) {
                        loadSubtitleFile(file);
                    }
                } else {
                    fileNameSpan.textContent = 'هیچ فایلی انتخاب نشده';
                    fileNameSpan.style.color = '#a0a0a0';
                }
            });

            const root = document.documentElement.style;
            fontSizeSlider.addEventListener('input', e => {
                const val = e.target.value;
                fontSizeValue.textContent = val;
                root.setProperty('--sub-font-size', val + 'px');
            });
            
            directionSel.addEventListener('change', e => {
                root.setProperty('--sub-direction', e.target.value);
            });
            
            textColorSel.addEventListener('change', e => {
                root.setProperty('--sub-text-color', e.target.value);
            });
            
            bgColorSel.addEventListener('change', e => {
                root.setProperty('--sub-bg-color', e.target.value);
            });
            
            // ================================================================
            // ===== مدیریت نگه داشتن دکمه Space برای افزایش سرعت =====
            // ================================================================
            document.addEventListener('keydown', event => {
                if (document.activeElement === videoUrlInput) return;
                
                if (player && player.source) {
                    if (event.key === ' ') { // دکمه Space
                        event.preventDefault();
                        if (!isSpaceHeld && player.playing) {
                            previousSpeed = player.speed;
                            player.speed = 2;
                            isSpaceHeld = true;
                            showSpeedIndicator(2);
                        }
                    } else if (event.key === 'ArrowRight') {
                        event.preventDefault();
                        player.forward(10);
                    } else if (event.key === 'ArrowLeft') {
                        event.preventDefault();
                        player.rewind(10);
                    }
                }
            });

            document.addEventListener('keyup', event => {
                if (event.key === ' ' && isSpaceHeld) {
                    event.preventDefault();
                    if (player && player.source) {
                        player.speed = previousSpeed;
                        isSpaceHeld = false;
                        showSpeedIndicator(previousSpeed);
                    }
                }
            });

            // ================================================================
            // ===== مدیریت کلیک و لمس برای عقب و جلو بردن =====
            // ================================================================
            const playerContainer = player.elements.container;
            let pressTimer = null;
            let lastTapTime = 0;
            let isHolding = false;

            playerContainer.addEventListener('pointerdown', (e) => {
                // اگر روی کنترل‌ها کلیک شده، کاری نکن
                if (e.target.closest('.plyr__control')) {
                    return;
                }
                
                isHolding = false;
                pressTimer = setTimeout(() => {
                    if (player.playing) {
                        previousSpeed = player.speed;
                        player.speed = 2;
                        isHolding = true;
                        showSpeedIndicator(2);
                    }
                }, 200);
            });

            playerContainer.addEventListener('pointerup', (e) => {
                clearTimeout(pressTimer);
                
                // اگر روی کنترل‌ها کلیک شده، کاری نکن
                if (e.target.closest('.plyr__control')) {
                    return;
                }

                if (isHolding) {
                    player.speed = previousSpeed;
                    isHolding = false;
                    showSpeedIndicator(previousSpeed);
                } else {
                    const currentTime = new Date().getTime();
                    const timeDifference = currentTime - lastTapTime;

                    if (timeDifference > 0 && timeDifference < 300) {
                        const videoRect = playerContainer.getBoundingClientRect();
                        if (e.clientX < videoRect.left + videoRect.width / 2) {
                            player.rewind(10);
                        } else {
                            player.forward(10);
                        }
                        lastTapTime = 0;
                    } else {
                        player.togglePlay();
                        lastTapTime = currentTime;
                    }
                }
            });
            
            // جلوگیری از توقف ویدیو هنگام کلیک روی منوها و کنترل‌ها
            document.addEventListener('click', (e) => {
                if (e.target.closest('.plyr__menu__container') || 
                    e.target.closest('.plyr__control--menu') ||
                    e.target.closest('.plyr__control')) {
                    e.stopPropagation();
                    e.preventDefault();
                }
            });

            /* مدیریت حالت تمام‌صفحه و لنداسکیپ */
            backBtn.addEventListener('click', () => {
                document.exitFullscreen?.();
            });

            player.on('enterfullscreen', () => {
                if (window.matchMedia('(orientation: landscape)').matches && window.innerWidth < 900) {
                    screen.orientation.lock('landscape').catch(() => {});
                }
            });

            player.on('exitfullscreen', () => {
                screen.orientation.unlock?.();
            });
            
            // نمایش سرعت فعلی در ابتدا
            showSpeedIndicator(1);
            setTimeout(() => {
                speedIndicator.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
